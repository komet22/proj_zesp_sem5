	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

              rel="stylesheet" media="screen" />
	 <link href="../static/css/f..."

     	 <link href="../static/css/f..."

 		<link href="../static/css/f..."

              rel="stylesheet" media="screen" />
		<title>Formularz dodawania dokumentu</title>
	</head>
	
    <body>
		<header>
			<div id="shortLinks">
				<a class="list-group-item" th:href="@{/employee/cooperationsList/cooperation/event(eventId=${eventId})}">
					<i class="fa fa-home fa-fw"></i>&nbsp; Wróć
				</a>	
			</div>	
		</header>
		<div id="content">
            <div class="container background-transparent">
                <div class="container">
                    <div class="row margin-vert-30">
                        <!-- Login Box -->
                        
                            <div class="login-page" style="min-height: 400px; min-width: 400px;">
                                <div class="login-header margin-bottom-30">
                                    <h2>Formularz dodawania dokumentu</h2>
                                </div>
                                <form id="myForm" th:action="@{/employee/cooperationsList/cooperation/event/addEventDocument(eventId=${eventId})}" th:object="${eventDocumentDTO}"  method="post" enctype="multipart/form-data">
     								<div style="width: 100%">
						     			<table>
					            			<tr>
					            				<th  colspan="2"><div>Dodaj dokument: </div></th>
					            			</tr>
					                		<tr>
									            <td colspan="2"><input type="file" accept=".pdf,.doc" name="eventDocument" th:field="*{eventDocument}" required="true"/></td>							
					                		</tr>   	
					                		<tr>
					                		    <td class="input-group-addon">Opis:</td>
					                			<td><textarea class="form-control" rows="2" cols="50" name="description"  th:field="*{description}" form="myForm" /></td>									
												<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</td>
					                		</tr>
					            		</table>
					            		<button class="btn btn-big dark-blue-bordered-btn pull-right" type="submit" id="send" >Załącz</button>
									</div>
					        	</form>

                            </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
