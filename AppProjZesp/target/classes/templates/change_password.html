		<title>Zmiana hasła</title>
	</head>
	
    <body>
		<header>
			<div id="shortLinks">
				<a class="list-group-item" th:href="@{/home}">
					<i class="fa fa-home fa-fw"></i>&nbsp; Wróć
				</a>	
			</div>	
		</header>	
		
		
		<div id="content">
            <div class="container background-transparent">
                <div class="container">
                    <div class="row margin-vert-30">
                        <!-- Login Box -->
                        <div class="col-md-6 col-md-offset-3 col-sm-offset-3">
                            <form class="login-page" th:action="@{/changePassword}" th:object="${newPasswordDTO}" method="post">
                                <div class="login-header margin-bottom-30">
                                    <h2>Formularz zmiany hasła:</h2>
                                </div>
                                <div class="input-group margin-bottom-20">
                                    <input placeholder="Hasło" class="form-control" type="password" name="p1" th:field="*{newPassword}" />
                                    <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Error</div>
                                </div>
                                <div class="input-group margin-bottom-20">
                                    <input placeholder="Powtórz Hasło" class="form-control" type="password" name="p2" th:field="*{confirmNewPassword}"/>
                                    <div th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}">Error</div>
                                </div>
                                <div class="row">
                                   
                                    <div>
                                        
                                        <button class="btn btn-primary pull-right" type="submit" id="send" >Zmień hasło</button> 
                                    </div>
                                </div>
                                
                            </form>
                            
                            <div th:if="${param.error}">
        	<!--  	<p>Error:</p> -->
        		<p>Niepoprawne dane logowania.</p>
        	</div>
        	<div th:if="${param.logout}">
        	<!-- 	<p>Information:</p>  -->
        		<p>Wylogowałeś się.</p>
       		</div>
                        </div>
                        <!-- End Login Box -->
                    </div>
                </div>
            </div>
        </div>
		
		
		
		

    </body>
