<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    	<link href="../static/css/css_file.css"
           	  th:href="@{/css/core1.css}"
              rel="stylesheet" media="screen" />
		<title>Add cooperation</title>
	</head>
	
    <body>
		<header>
			<h1>
				Add new cooperation
			</h1>
			<div>
				<ul> 
					<li><a th:href="@{/employee/cooperation}">Go Back</a></li>
					<li><a th:href="@{/home}">Return to homepage</a></li> 
				</ul>
			</div>
		</header>
		<hr id="hr1" />
		<div id="pageContent">
        	<form id="myForm" th:action="@{/employee/cooperationOffers/confirmCooperation}" th:object="${cooperationDTO}" method="post">
     			<div>
     				<div> New Form: </div>
            		<table>
                		<tr id="myTr">
                    		<td>Client*:</td>
                    		<td> <select th:field="*{clientId}"> <option value="" selected="true">Choose your client here</option> <option th:each="cli : ${allClients}" th:value="${cli.clientId}" th:text="${cli}">Opt</option> </select>
                    		     <input type="number" hidden="hidden" th:value="*{employeeId}" th:field="*{employeeId}" />
                    		</td>	
                    		<td th:if="${#fields.hasErrors('clientId')}" th:errors="*{clientId}">Print Error</td>
                		</tr>
                		<tr id="myTr">
                    		<td>Type of cooperation:</td>
                    		<td> <select th:field="*{clientId}"> <option value="" selected="true">Choose your client here</option> <option th:each="cli : ${allTypesOfCooperation}" th:value="${cooperation}" th:text="${cooperation}">Opt</option> </select></td>	
                    		<td th:if="${#fields.hasErrors('clientId')}" th:errors="*{clientId}">Print Error</td>
                		</tr>             	
                 		<tr id="myTr">
                    		<td>Model:</td>
                    		<td><input type="text" th:field="*{model}" /></td>
                    		<td th:if="${#fields.hasErrors('model')}" th:errors="*{model}">Print Error</td>
                		</tr>
                		<tr id="myTr">
                    		<td>Year of production*:</td>
                    		<td><input type="number" th:field="*{yearOfProduction}" /></td>
                    		<td th:if="${#fields.hasErrors('yearOfProduction')}" th:errors="*{yearOfProduction}">Print Error</td>
                		</tr>                  	                 	       	                  	
            		</table>
            		<div> <button type="submit" id="send" >Submit</button> </div>
            		<div>Fields with * are optional</div>
            	</div>
        	</form>
        </div>
    </body>
</html>
