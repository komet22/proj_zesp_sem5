<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <link href="../static/css/f..."
           	  th:href="@{/css/global.css}"
              rel="stylesheet" media="screen" />	
    	<link href="../static/css/f..."
           	  th:href="@{/css/after_login.css}"
              rel="stylesheet" media="screen" />
		<title>Profil pracownika</title>
	</head>
	
    <body>
		<header>
			<h1>
				Profil pracownika
			</h1>
			<div>
				<ul> 
					<li><a th:href="@{/home}">Wróć do strony domowej</a></li> 
				</ul>
			</div>
		</header>
		<hr id="hr1" />
		<div id="pageContent">	
			<div id="pageBreak"></div>
			<div>	
            	<table>  
                 	<tr id="myTr">
                   		<td>Imię:</td>
                   		<td th:text="${employee.firstName}">text</td>
                	</tr>              	
                  	<tr id="myTr">
                   		<td>Nazwisko:</td>
                   		<td th:text="${employee.lastName}">text</td>
                	</tr>            	 
                	<tr id="myTr">
                   		<td>Opis profilu:</td>
                   		<td th:text="${employee.profileDescription}">text</td>
                	</tr>
                	<tr id="myTr">
                   		<td>Zdjęcie:</td>

                	</tr>                	       	  
               	</table>   
               	<div> Dane kontaktowe: </div>
               	<table>    	
                 	<tr>
                   		<td>Adress e-mail:</td>
                   		<td th:text="${employee.email}">text</td>
                	</tr>         
                	<tr>
                   		<td>Miasto:</td>
                   		<td th:text="${employee.city}">text</td>
                   		<td>Kod pocztowy:</td>
                   		<td th:text="${employee.cityPostCode}">text</td>
                	</tr>
                	<tr>
                   		<td>Ulica:</td>
                   		<td th:text="${employee.street}">text</td>
                   		<td>Numer budynku/mieszkania:</td>
                   		<td th:text="${employee.accommodationNumber}">text</td>
               		</tr>         	  
               		<tr>
                   		<td>Telefon kontaktowy:</td>
                   		<td th:text="${employee.mobile}">text</td>
                	</tr>        
            	</table>
			</div>
        </div>
    </body>
</html>
