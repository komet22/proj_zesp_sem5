<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <link href="../static/css/f..."
           	  th:href="@{/css/global.css}"
              rel="stylesheet" media="screen" />	
    	<link href="../static/css/f..."
           	  th:href="@{/css/cooperation.css}"
              rel="stylesheet" media="screen" />
		<title>Dane współpracy</title>
	</head>
	
    <body>
		<header>
			<h1>
				Dane współpracy
			</h1>
			<div>
				<ul> 
					<li><a th:href="@{/employee/cooperationsList}">Wróć do listy współpracy</a></li>
					<li><a th:href="@{/home}">Wróć do strony domowej</a></li> 
				</ul>
			</div>
		</header>
		<hr id="hr1" />
		<div id="pageContent">	
			<div>
				<table>
					<tr>
						<td>Klient:</td>
						<td th:text="${cooperation.client.toString()}">text</td>
					</tr>
				</table>
			</div>
			<div>	
				<table>
					<tr>
						<td>Identyfikator współpracy:</td>
						<td th:text="${cooperation.cooperationId}">text</td>
					</tr>
					<tr>
						<td>Rodzaj współpracy:</td>
						<td th:text="${cooperation.typeOfCooperation}">text</td>
					</tr>
					<tr>		
						<td>Opis:</td>
						<td th:text="${cooperation.description}">text</td>
					</tr>
					<div th:if="${cooperation.dateOfLastEvent != null}">
						<tr>		
							<td>Data ostatniego wydarzenia:</td>
							<td th:text="${#dates.format(cooperation.dateOfLastEvent, 'dd-MMM-yyyy')}">text</td>
						</tr>	
					</div>	
					<div th:unless="${cooperation.dateOfLastEvent != null}">
						<tr>
							<td>Data ostatniego wydarzenia:</td>
							<td>Brak daty</td>
						</tr>
					</div>						
					<tr>	
						<td>Operacje:</td>
						<td><a th:href="@{/employee/cooperation/updateCooperation(cooperation=${cooperation.cooperationId})}"><span>Edytuj</span></a><td>
					</tr>
				</table>
			</div>
        </div>
    </body>
</html>
