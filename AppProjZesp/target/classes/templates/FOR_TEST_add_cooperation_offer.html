<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    	<link href="../static/css/css_file.css"
           	  th:href="@{/css/core1.css}"
              rel="stylesheet" media="screen" />
		<title>Add cooperation offer</title>
	</head>
	
    <body>
		<header>
			<h1>
				Add new cooperation offer
			</h1>
			<div>
				<ul> 
					<li><a th:href="@{/}">Return to index</a></li> 
				</ul>
			</div>
		</header>
		<hr id="hr1" />
		<div id="pageContent">
        	<form id="myForm" th:action="@{/addCooperationOffer}" th:object="${cooperationOfferDTO}" method="post">
     			<div>
     				<div> New Form: </div>
            		<table>
                		<tr id="myTr">
                    		<td>Client:</td>
                    		<td> <select th:field="*{clientId}"> <option value="" selected="true">Choose your client here</option> <option th:each="cli : ${allClients}" th:value="${cli.clientId}" th:text="${cli.toString()}">Opt</option> </select></td>	
                    		<td th:if="${#fields.hasErrors('clientId')}" th:errors="*{clientId}">Print Error</td>
                		</tr>
                		<tr id="myTr">
                    		<td>Employee:</td>
                    		<td> <select th:field="*{employeeId}"> <option value="" selected="true">Choose your employee here</option> <option th:each="emp : ${allEmployees}" th:value="${emp.employeeId}" th:text="${emp.toString()}">Opt</option> </select></td>	
                    		<td th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}">Print Error</td>
                		</tr>
                		<tr id="myTr">
                    		<td>Type of cooperation:</td>
                    		<td> <select th:field="*{typeOfCooperation}"> <option value="" selected="true">Choose type of cooperation</option> <option th:each="type : ${allTypesOfCooperation}" th:value="${type}" th:text="${type}">Opt</option> </select></td>	
                    		<td th:if="${#fields.hasErrors('typeOfCooperation')}" th:errors="*{typeOfCooperation}">Print Error</td>
                		</tr>             	
                 		<tr id="myTr">
                    		<td>Problem description:</td>
                    		<td><input type="text" th:field="*{description}" /></td>
                    		<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Print Error</td>
                		</tr>                	                 	       	                  	
            		</table>
            		<div> <button type="submit" id="send" >Submit</button> </div>
            		<div>Fields with * are optional</div>
            	</div>
        	</form>
        </div>
    </body>
</html>
