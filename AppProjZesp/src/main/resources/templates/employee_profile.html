		<title>Profil pracownika</title>
	</head>
	
    <body>
		<header>
			<div>
				<ul> 
					<li><a th:href="@{/home}">Wróć do strony domowej</a></li> 
				</ul>
			</div>
		</header>
		
		<div id="content">
            <div class="container background-transparent">
                <div class="container">
                    <div class="row margin-vert-30">
                        <!-- Login Box -->
                        
                            <div class="login-page" style="min-height: 600px; ">
                            <div style="margin: 0; position: absolute; top: 300px; left: 50%; margin-right: -50%; transform: translate(-50%, -50%); ">
                                <div class="login-header margin-bottom-30">
                                    <h2>Profil pracownika</h2>
                                </div>
                                <div id="myForm">
					     			<table>  
					                 	<tr id="myTr">
					                   		<td>Imię:</td>
					                   		<td th:text="${employee.firstName}">text</td>
					                	</tr>              	
					                  	<tr id="myTr">
					                   		<td>Nazwisko:</td>
					                   		<td th:text="${employee.lastName}">text</td>
					                	</tr>                      	 
					                	<tr id="myTr">
					                	    <td>Opis profilu:</td>
					                		<div th:if="${employee.profileDescription != null}">	
												<td th:text="${employee.profileDescription}">text</td>
											</div>	
											<div th:unless="${employee.profileDescription != null}">
												<td>Brak opisu profilu</td>
											</div>	
					                	</tr>
					                	<tr id="myTr">
					                	    <td>Zdjęcie:</td>
											<td><img th:src="@{${'/employee/data/images/' + photoName + '.png'}}" /></td>
					                	</tr>                	       	  
					               	</table>   
					               	<div> Dane kontaktowe: </div>
					               	<table>    	
					                 	<tr>
					                   		<td>Adress e-mail:</td>
					                   		<td th:text="${employee.email}">text</td>
					                   		<td>Telefon kontaktowy:</td>
					                   		<td th:text="${employee.mobile}">text</td>
					                	</tr>         
					                	<tr>
					                   		<td>Miasto:</td>
					                   		<td th:text="${employee.city}">text</td>
					                   		<td>Kod pocztowy:</td>
					                   		<td th:text="${employee.cityPostCode}">text</td>
					                	</tr>
					                	<tr>
					                   		<td>Ulica:</td>
					                   		<td th:text="${employee.street}">text</td>
					                   		<td>Numer budynku/mieszkania:</td>
					                   		<td th:text="${employee.accommodationNumber}">text</td>
					               		</tr>         	        
					            	</table>
					        	</div>

                            </div>
                            </div>
                    </div>
                </div>
            </div>
