	<title>Logowanie</title>
	</head>
	<body>

		<header>
<!--  			<div id="shortLinks">
				<a class="list-group-item" th:href="@{/}">

				</a>	
			</div>	-->
		</header>	
	
		<div id="content">
            <div class="container background-transparent">
                <div class="container">
                    <div class="row margin-vert-30">
                        <!-- Login Box -->
                        <div class="col-md-6 col-md-offset-3 col-sm-offset-3">
                            <form class="login-page" th:action="@{/login}" method="post">
                                <div class="login-header margin-bottom-30">
                                    <h2>Logowanie</h2>
                                </div>
                                <div class="input-group margin-bottom-20">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input placeholder="Login" class="form-control" type="text" name="username" />
                                </div>
                                <div class="input-group margin-bottom-20">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input placeholder="Hasło" class="form-control" type="password" name="password"/>
                                </div>
                                <div class="row">
                                   
                                    <div>
                                        <input class="btn btn-primary pull-right" type="submit" value="Zaloguj"/> 
                                    </div>
                                </div>
                                
                            </form>
                            
                            <div th:if="${param.error}">
        	<!--  	<p>Error:</p> -->
        		<p>Niepoprawne dane logowania.</p>
        	</div>
        	<div th:if="${param.logout}">
        	<!-- 	<p>Information:</p>  -->
        		<p>Wylogowałeś się.</p>
       		</div>
                        </div>
                        <!-- End Login Box -->
                    </div>
                </div>
            </div>
        </div>
		
    </body>
