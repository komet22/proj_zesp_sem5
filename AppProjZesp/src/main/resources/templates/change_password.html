<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <link href="../static/css/f..."
           	  th:href="@{/css/global.css}"
              rel="stylesheet" media="screen" />	
    	<link href="../static/css/f..."
           	  th:href="@{/css/forms_and_results.css}"
              rel="stylesheet" media="screen" />
		<title>Zmiana hasła</title>
	</head>
	
    <body>
		<header>
			<h1>
				Zmień swoje hasło
			</h1>
			<div id="shortLinks">
				<ul> 
					<li><a th:href="@{/home}">Wróć do strony domowej</a></li> 
				</ul>
			</div>
		</header>	
		<hr/>
		<div id="pageContent">
        	<form id="myForm" th:action="@{/changePassword}" th:object="${newPasswordDTO}" method="post">
     			<div>
            		<table>
            	    	<tr id="myTr" >
            				<th colspan="2"><div id="myFormTitle"> Nowy formularz zmiany hasła: </div></th>
            			</tr>
                		<tr id="myTr">
                    		<td>Nowe hasło:</td>
                    		<td><input type="password" name="p1" th:field="*{newPassword}" /></td>
                    		<td th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Error</td>
                		</tr>          	
                		<tr id="myTr">
                    		<td>Powtrórz nowe hasło:</td>
                    		<td><input type="password" name="p2" th:field="*{confirmNewPassword}" /></td>
                    		<td th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}">Error</td>
                		</tr>            	        	
            		</table>
            		<button type="submit" id="send" >Zmień hasło</button>
            	</div>
        	</form>
        </div>
    </body>
</html>
