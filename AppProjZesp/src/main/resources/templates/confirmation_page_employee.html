<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <link href="../static/css/f..."

              rel="stylesheet" media="screen" />	
    	<link href="../static/css/f..."

              rel="stylesheet" media="screen" />
        <link href="../static/css/f..."

        <title>Strona potwierdzenia wyboru</title>
	</head>
    <body>
    	<header>
			<h1>
				Strona potwierdzenia wyboru
			</h1>
			<div id="shortLinks">
				<a class="list-group-item" th:href="@{/home}">

				</a>	
			</div>	
		</header>
		<div id="pageContent">
		    <div> 
		    	<p th:text="${msg}">text</p>
		    </div>
       		<form id="deleteForm" th:action="@{${route}(elementId=${elementId})}" th:object="${confirmationDTO}" method="post">

            		<table>
            			<tr>
            				<th colspan="2"><div>Potwierdź swój wybór: </div></th>
            			</tr>
                    	<tr>
                    		<td><input type="radio" name="conf" value="yes" />TAK</td>
  							<td><input type="radio" name="conf" value="no" />NIE</td>
                		</tr>       	
            		</table>
            		<button type="submit" id="send" >Potwierdź</button>
            	</div>
        	</form>
		</div>	
    </body>
