<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <link href="../static/css/f..."
           	  th:href="@{/css/global.css}"
              rel="stylesheet" media="screen" />	
    	<link href="../static/css/f..."
           	  th:href="@{/css/forms_and_results.css}"
              rel="stylesheet" media="screen" />
		<title>Dodawanie wydarzenia</title>
	</head>
	
    <body>
		<header>
			<h1>
				Dodawanie wydarzenia
			</h1>
			<div>
				<ul> 
					<li><a th:href="@{/home}">Wróć do strony domowej</a></li> 
				</ul>
			</div>
		</header>
		<hr id="hr1" />
		<div id="pageContent">
        	<form id="myForm" th:action="@{/employee/cooperationsList/cooperation/addEvent}" th:object="${eventDTO}" method="post">
     			<div>
     				<div> Nowy formularz: </div>
            		<table>
                 		<tr id="myTr">
                    		<td>Temat:</td>
                    		<td><input type="text" th:field="*{subject}" /></td>
                    		<td th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">Error</td>
                		</tr>   
                		<tr id="myTr">
                    		<td>Rodzaj wydarzenia:</td>
                    		<td> <select th:field="*{eventType}"> <option value="" selected="true">Wybierz rodzaj wydarzenia</option> <option th:each="type : ${allTypesOfEvents}" th:value="${type}" th:text="${type}">Opt</option> </select></td>	
                    		<td th:if="${#fields.hasErrors('eventType')}" th:errors="*{eventType}">Error</td>
                		</tr>             	
                 		<tr id="myTr">
                    		<td>Opis wydarzenia:</td>
                    		<td><textarea rows="3" cols="50" name="content"  th:field="*{content}" form="myForm" /></td>                		
                    		<td th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Error</td>
                    		<td><input type="number" hidden="hidden" th:value="*{cooperationId}" th:field="*{cooperationId}" /></td>
                		</tr>                	                 	       	                  	
            		</table>
            		<div> <button type="submit" id="send" >Utwórz</button> </div>
            		<div>Pola z * są opcjonalne</div>
            	</div>
        	</form>
        </div>
    </body>
</html>
