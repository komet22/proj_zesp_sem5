<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
              
        <link href="../static/css/f..."
           	  th:href="@{/css/bootstrap.css}"
              rel="stylesheet" media="screen" />
                <!-- Template CSS -->
		<link href="../static/css/f..."
           	  th:href="@{/css/animate.css}"
              rel="stylesheet" media="screen" />
	 <link href="../static/css/f..."
           	  th:href="@{/css/font-awesome.css}"
              rel="stylesheet" media="screen" />  
     	 <link href="../static/css/f..."
           	  th:href="@{/css/nexus.css}"
              rel="stylesheet" media="screen" />
     	 <link href="../static/css/f..."
           	  th:href="@{/css/responsive.css}"
              rel="stylesheet" media="screen" />
     	 <link href="../static/css/f..."
           	  th:href="@{/css/custom.css}"
              rel="stylesheet" media="screen" />
         <link href="../static/css/f..."
           	  th:href="@{/css/strona_logowania.css}"
              rel="stylesheet" media="screen" />
 		<link href="../static/css/f..."
           	  th:href="@{/css/dataTables.bootstrap.css}"
              rel="stylesheet" media="screen" />      
        <link href="../static/css/f..."
           	  th:href="@{/css/templatemo-style.css}"
              rel="stylesheet" media="screen" />
		<title>Dodawanie wydarzenia</title>
	</head>
	
    <body>
		<header>
			<div id="shortLinks">
				<a class="list-group-item" th:href="@{/home}">
					<i class="fa fa-home fa-fw"></i>&nbsp; Wróć
				</a>	
			</div>	
		</header>

		<div id="content">
            <div class="container background-transparent">
                <div class="container">
                    <div class="row margin-vert-30">
                        <!-- Login Box -->
                        
                            <div class="login-page" style="min-height: 800px;">
                                <div class="login-header margin-bottom-30">
                                    <h2>Nowy formularz</h2>
                                </div>
                                <form id="myForm" th:action="@{/employee/cooperationsList/cooperation/addEvent}" th:object="${eventDTO}" method="post">
					     			<div style="width: 85%">
					     			<table>
				                 		<tr>
				                    		<td class="input-group-addon">Temat:</td>
				                    		<td><input class="form-control" type="text" th:field="*{subject}" /></td>
				                    		<td th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">Error</td>
				                		</tr>   
				                		<tr>
				                    		<td class="input-group-addon">Rodzaj wydarzenia:</td>
				                    		<td> <select class="form-control" th:field="*{eventType}"> <option value="" selected="true">Wybierz rodzaj wydarzenia</option> <option th:each="type : ${allTypesOfEvents}" th:value="${type}" th:text="${type}">Opt</option> </select></td>	
				                    		<td th:if="${#fields.hasErrors('eventType')}" th:errors="*{eventType}">Error</td>
				                		</tr>             	
				                 		<tr>
				                    		<td class="input-group-addon">Opis wydarzenia:</td>
				                    		<td><textarea class="form-control" rows="3" cols="50" name="content"  th:field="*{content}" form="myForm" /></td>                		
				                    		<td th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Error</td>
				                    		<td><input type="number" hidden="hidden" th:value="*{cooperationId}" th:field="*{cooperationId}" /></td>
				                		</tr>                	                 	       	                  	
				            		</table>
				            		<div> <button type="submit" id="send" class="btn btn-big dark-blue-bordered-btn pull-right" >Utwórz</button> </div>
            						<div>Pola z * są opcjonalne</div>
								</div>
					        	</form>

                            </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
