<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <link href="../static/css/f..."
           	  th:href="@{/css/global.css}"
              rel="stylesheet" media="screen" />	
    	<link href="../static/css/f..."
           	  th:href="@{/css/event.css}"
              rel="stylesheet" media="screen" />
		<title>Formularz dodawania dokumentu</title>
	</head>
	
    <body>
		<header>
			<h1>
				Formularz dodawania dokumentu
			</h1>
			<div>
				<ul> 
					<li><a th:href="@{/employee/cooperationsList/cooperation/event(eventId=${eventId})}">Wróć do wspołpracy</a></li>
					<li><a th:href="@{/home}">Wróć do strony domowej</a></li> 
				</ul>
			</div>
		</header>
		<hr id="hr1" />
		<div id="pageContent">	
			<div id="pageBreak"></div>
			<form id="myForm" th:action="@{/employee/cooperationsList/cooperation/event/addEventDocument(eventId=${eventId})}" th:object="${eventDocumentDTO}"  method="post" enctype="multipart/form-data">
     			<div>
            		<table>
            			<tr>
            				<th colspan="2"><div>Dodaj dokument: </div></th>
            			</tr>
                		<tr>
				            <td colspan="2"><input type="file" accept=".pdf,.doc" name="eventDocument" th:field="*{eventDocument}" required="true"/></td>							
                		</tr>   	
                		<tr>
                		    <td>Opis:</td>
                			<td><textarea rows="2" cols="50" name="description"  th:field="*{description}" form="myForm" /></td>									
							<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</td>
                		</tr>
            		</table>
            		<button type="submit" id="send" >Załącz</button>
            	</div>
        	</form>
		</div>
    </body>
</html>
