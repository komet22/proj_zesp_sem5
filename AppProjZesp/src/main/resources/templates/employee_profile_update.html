		<title>Aktualizacja profilu pracownika</title>
	</head>
	
    <body>
		<header>
			<div>
				<ul> 
					<li><a th:href="@{/home}">Wróć do strony domowej</a></li> 
				</ul>
			</div>
		</header>
			<div id="content">
            <div class="container background-transparent">
                <div class="container">
                    <div class="row margin-vert-30">
                        <!-- Login Box -->
                        
                            <div class="login-page" style="min-height: 800px;">
                                <div class="login-header margin-bottom-30">
                                    <h2>Formularz aktualizacji profilu pracownika:</h2>
                                </div>
                                <form id="myForm" th:action="@{/employee/updateProfile}" th:object="${employeeUpdateDTO}" method="post" enctype="multipart/form-data">
					     			<div style="width: 85%">
					     			<table>
				                 		<tr>
				                    		<td class="input-group-addon">Imię:</td>
				                    		<td><input class="form-control" type="text" th:field="*{firstName}" /></td>
				                    		<td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</td>
				                		</tr>              	
				                  		<tr>
				                    		<td class="input-group-addon">Nazwisko:</td>
				                    		<td><input class="form-control" type="text" th:field="*{lastName}" /></td>
				                    		<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</td>
				                		</tr>            	 
				                		<tr>
				                    		<td class="input-group-addon">Opis profilu:</td>
											<td><textarea class="form-control" rows="5" name="profileDescription"  th:field="*{profileDescription}" form="myForm" /></td>
				                    		<td th:if="${#fields.hasErrors('profileDescription')}" th:errors="*{profileDescription}">Error</td>
				                		</tr>
				                		<tr>
				                    		<td class="input-group-addon">Zdjęcie:</td>
				                    		<td><input type="file" accept="image/x-png,image/gif,image/jpeg" name="employeePhoto" required="true"/></td>
				                    		<input type="number" hidden="hidden" th:value="*{employeeId}" th:field="*{employeeId}" />
				                		</tr>                	       	  
				                	</table>
				                	</div>
					               <div id="pageBreak"></div>
					               <div style="width: 100%">
					                	<div> Dane kontaktowe: </div>
					                	<table>    	
					                 		<tr>
					                    		<td class="input-group-addon"> Adress e-mail:</td>
					                    		<td><input class="form-control" type="email" th:field="*{email}" /></td>
					                    		<td class="input-group-addon">Telefon kontaktowy:</td>
					                    		<td><input class="form-control" type="text" th:field="*{mobile}" /></td>
					                    		<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</td>
					                    		<td th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Error</td>                  		
					                		</tr>         
					                		<tr>
					                    		<td class="input-group-addon">Miasto:</td>
					                    		<td><input class="form-control" type="text" th:field="*{city}" /></td>
					                    		<td class="input-group-addon">Kod pocztowy:</td>
					                    		<td><input class="form-control" type="text" th:field="*{cityPostCode}" /></td>
					                    		<td th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Error</td>
					                    		<td th:if="${#fields.hasErrors('cityPostCode')}" th:errors="*{cityPostCode}">Error</td>
					                		</tr>
					                		<tr>
					                    		<td class="input-group-addon">Ulica:</td>
					                    		<td><input class="form-control" type="text" th:field="*{street}" /></td>
					                    		<td class="input-group-addon">Numer budynku/mieszkania:</td>
					                    		<td><input class="form-control" type="text" th:field="*{accommodationNumber}" /></td>
					                    		<td th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Error</td>
					                    		<td th:if="${#fields.hasErrors('accommodationNumber')}" th:errors="*{accommodationNumber}">Error</td>
					                		</tr>         	      
					            		</table>
					            		<button type="submit" id="send" class="btn btn-big dark-blue-bordered-btn pull-right">Zaktualizuj</button>
					            		<div >Pola z * są opcjonalne</div>
					              </div>
					        	</form>

                            </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
