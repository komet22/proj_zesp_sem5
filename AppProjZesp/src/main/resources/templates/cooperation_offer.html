<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
              
         <link href="../static/css/f..."
           	  th:href="@{/css/bootstrap.css}"
              rel="stylesheet" media="screen" />
                <!-- Template CSS -->
		<link href="../static/css/f..."
           	  th:href="@{/css/animate.css}"
              rel="stylesheet" media="screen" />
	 <link href="../static/css/f..."
           	  th:href="@{/css/font-awesome.css}"
              rel="stylesheet" media="screen" /> 
     	 <link href="../static/css/f..."
           	  th:href="@{/css/nexus.css}"
              rel="stylesheet" media="screen" />
     	 <link href="../static/css/f..."
           	  th:href="@{/css/responsive.css}"
              rel="stylesheet" media="screen" />
     	 <link href="../static/css/f..."
           	  th:href="@{/css/custom.css}"
              rel="stylesheet" media="screen" />
         <link href="../static/css/f..."
           	  th:href="@{/css/strona_logowania.css}"
              rel="stylesheet" media="screen" />
 		<link href="../static/css/f..."
           	  th:href="@{/css/dataTables.bootstrap.css}"
              rel="stylesheet" media="screen" />      
        <link href="../static/css/f..."
           	  th:href="@{/css/templatemo-style.css}"
              rel="stylesheet" media="screen" />
		<title>Oferta współpracy - opis</title>
	</head>
	
    <body>
		<header>
			<div id="shortLinks">
				<a class="list-group-item" th:href="@{/employee/cooperationOffersList}">
					<i class="fa fa-home fa-fw"></i>&nbsp; Wróć
				</a>	
			</div>	
<!-- 			<div>
				<ul> 
					<li><a th:href="@{/employee/cooperationOffersList}">Wróć do listy ofert</a></li>
					<li><a th:href="@{/home}">Wróć do strony domowej</a></li> 
				</ul>
			</div> -->
		</header>


		<div id="content">
            <div class="container background-transparent">
                <div class="container">
                    <div class="row margin-vert-30">
                        <!-- Login Box -->
                        
                            <div class="login-page" style="min-height: 600px;">
                            <div class="panel-body" style="margin-top: 4%">
                                <div class="table-responsive" id="myForm">
					     			<table class="table table-hover">  
					                 	<tr>
					                   		<td>Klient:</td>
					                   		<td th:text="${cooperationOffer.client.toString()}">text</td>
					                	</tr>              	
					                  	<tr>
					                   		<td>Temat oferty współpracy:</td>
											<td th:text="${cooperationOffer.subject}">text</td>
					                	</tr>                      	                	       	  
    	
					                 	<tr>
					                   		<td>Identyfikator oferty współpracy:</td>
											<td th:text="${cooperationOffer.cooperationOfferId}">text</td>
					                	</tr>         
					                	<tr>
					                   		<td>Rodzaj współpracy:</td>
											<td th:text="${cooperationOffer.typeOfCooperation}">text</td>
					                	</tr>
										<tr>		
											<td>Opis:</td>
											<td th:text="${cooperationOffer.description}">text</td>
										</tr>
										<tr>		
											<td>Data utworzenia oferty:</td>
											<td th:text="${cooperationOffer.dateOfOfferCreation}">text</td>
										</tr>				
										<tr>	
											<td>Operacje:</td>
											<td><a th:href="@{/employee/cooperationOffersList/cooperationOffer(cooperationOfferId=${cooperationOffer.cooperationOfferId})}"><span>View</span></a>/<a th:href="@{/employee/cooperationOffersList/acceptCooperationOffer(elementId=${cooperationOffer.cooperationOfferId})}"><span>Accept</span></a>/<a th:href="@{/employee/cooperationOffersList/rejectCooperationOffer(elementId=${cooperationOffer.cooperationOfferId})}"><span>Reject</span></a></td>					
										</tr>         	        
					            	</table>
					        	</div>

                            </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
