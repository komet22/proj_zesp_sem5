<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <link href="../static/css/f..."
           	  th:href="@{/css/global.css}"
              rel="stylesheet" media="screen" />	
    	<link href="../static/css/f..."
           	  th:href="@{/css/admin.css}"
              rel="stylesheet" media="screen" />
		<title>Accounts control</title>
	</head>
	
    <body>
		<header>
			<h1>
				Accounts control
			</h1>
			<div id="shortLinks">
				<ul>
					<li><a th:href="@{/home}">Return to homepage</a></li>
				</ul>
			</div>
		</header>	
		<hr/>
		<div id="pageContent">
			<div class="dataList">
				<div th:if="${not isEmpty}">
					<h2>User list:</h2>
					<table>
						<tr>
							<th>Username</th>
							<th>Role</th>
							<th>Enabled</th>
							<th>Action</th>
						</tr>
						<tr th:each="user : ${userList}">
							<td th:text="${user.username}">Username</td>
							<td th:text="${user.userRoleToString()}">Role</td>
							<td th:text="${user.enabled}">Enabled</td>
							<td>
								<a th:href="@{/admin/accountsControl/blockUser(user=${user.username})}"><span>Block</span></a>/
								<a th:href="@{/admin/accountsControl/unlockUser(user=${user.username})}"><span>Unlock</span></a>
							</td>
						</tr>
					</table>
					
			 		<ul class="pager">
			 			<div>
			 				<li th:class="${pageNumber == 1?'disabled':''}">
			 					<a type="button" th:href="@{/admin/accountsControl(page=1)}" id="menuField" ><span>First</span></a>
			 				</li>
							<li th:class="${pageNumber &lt;= 1?'disabled':''}" >
								<a type="button" th:href="@{/admin/accountsControl(page=${pageNumber-1})}" id="menuField" ><span>Previous</span></a>
							</li>
			 				<li style="float:right" th:class="${pageNumber == maxPagesNumber?'disabled':''}" >
			 					<a type="button" th:href="@{/admin/accountsControl(page=${maxPagesNumber})}" id="menuField" ><span>Last</span></a>
			 				</li>
							<li style="float:right" th:class="${pageNumber &gt;= maxPagesNumber?'disabled':''}" >
								<a type="button" th:href="@{/admin/accountsControl(page=${pageNumber+1})}" id="menuField"  th:disabled="${nextInp}" ><span>Next</span></a>
							</li>
						</div>
					</ul>
				</div> 
				<div th:unless="${not isEmpty}">
					<div>Attention: No data to be shown!</div>
				</div>
			</div>
		</div>
    </body>
</html>
